{% extends 'core/base.html' %}

{% block title %}
Rooms | 
{% endblock %}

{% block content %}
<div class="main-container">
    <h1>Rooms</h1>
    <div class="rooms-container">
        {% for room in rooms %}
        <div class="room-item">
            <h2>{{ room.name }}</h2>
            <a href="{% url 'room' room.slug %}" class="join-link">Join</a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
